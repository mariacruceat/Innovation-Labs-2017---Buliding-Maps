<!DOCTYPE html>
<html lang="en">
<head>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
<script>
	var startVal;
	var destVal;
	var $_GET = {};

	document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function () {
	    function decode(s) {
	        return decodeURIComponent(s.split("+").join(" "));
	    }

	    $_GET[decode(arguments[1])] = decode(arguments[2]);
	});

	$(document).ready(
			function() {
				$('.ui.dropdown').dropdown(
						{
							onChange : function(value, text) {
								if ($(this).attr('id') == "start")
									startVal = value;
								if ($(this).attr('id') == "dest")
									destVal = value;
								if (startVal != undefined
										&& destVal != undefined) {
									var link = document.createElement('a');
									link.href = "map.html?map=Waypoints&start="
											+ startVal + "&dest=" + destVal;
									document.body.appendChild(link);
									link.click();
								}
							}
						});
				var s = $("div[data-slide='" + $_GET["start"] + "']");
				$("#start").dropdown("set selected", $_GET["start"]);
				$("#start").dropdown("set value", s.html());
				var d = $("div[data-slide='" + $_GET["dest"] + "']");
				$("#dest").dropdown("set selected", $_GET["dest"]);
				$("#dest").dropdown("set value", d.html());
				$('.ui.dropdown').dropdown('refresh');
			});
</script>
<title>Welcome</title>
<meta charset="utf-8" />
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body {
	text-align: center;
	padding-top: 150px;
}

@media only screen and (max-width: 700px) {
	body {
		padding-top: 50px;
	}
}

@media only screen and (max-width: 400px) {
	body {
		padding-top: 0px;
	}
}

h1 {
	font-size: 50px;

}

body {

}

article {
	display: block;
	text-align: left;
	max-width: 650px;
	margin: 0 auto;
}

a, span {
	color: #dc8100;
	text-decoration: none;
}
</style>
</head>
<body>
	<article>

		<div>
			<p>
				Choose where you want to go.
			</p>
		</div>
		<div id="start" class="ui selection dropdown">

			<div class="item" data-value="ie104">IE104</div>
			<div class="item" data-value="ie105">IE105</div>
			<div class="item" data-value="butean">Lab. Butean</div>
			<div class="item" data-value="wcm">WC B</div>
			<div class="item" data-value="wcf">WC F</div>
			<div class="item" data-value="ie111">IE111</div>
			<div class="item" data-value="ie112">IE112</div>
			<div class="item" data-value="ie113">IE113</div>
		</div>
	</div>

	<div id="dest" class="ui selection dropdown">
		<input type="hidden">
		<div class="default text">Destinatie</div>
		<i class="dropdown icon"></i>
		<div class="menu">
			<div class="item" data-value="start">Intrare</div>
			<div class="item" data-value="ie101">IE101</div>
			<div class="item" data-value="ie102">IE102</div>
			<div class="item" data-value="ie104">IE104</div>
			<div class="item" data-value="ie105">IE105</div>
			<div class="item" data-value="butean">Lab. Butean</div>
			<div class="item" data-value="wcm">WC B</div>
			<div class="item" data-value="wcf">WC F</div>
			<div class="item" data-value="ie111">IE111</div>
			<div class="item" data-value="ie112">IE112</div>
			<div class="item" data-value="ie113">IE113</div>
		</div>
	</div>
	</article>
</body>
</html>
